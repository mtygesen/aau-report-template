name: Build LaTeX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.1.1

    - name: Build LaTeX
      uses: xu-cheng/texlive-action/full@v2
      with:
        run: make

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: master
        path: master.pdf
